name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Install golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        install-mode: binary
        # Args are passed to golangci-lint for actual linting, not for installation
        args: --timeout=5m
    - name: Build
      run: make build
    - name: Test
      run: make test
    - name: Lint
      run: make lint
